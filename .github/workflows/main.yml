name: Auto commit
on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run
        run: |
         git config --global user.email "jumalijuju62@gmail.com"
         git config --global user.name "jumalijuju62"
         git commit -am tod --allow-empty; git push -u origin main;
